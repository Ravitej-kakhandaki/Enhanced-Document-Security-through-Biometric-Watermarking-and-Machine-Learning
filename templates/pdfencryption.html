<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/styles.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/loader.css') }}">
        <style>
            input{
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                margin: 10px 0;
            }
        </style>
        <title>watermarking</title>
    </head>
    <body>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo"><h1>Biometric Watermarking</h1></a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/page3" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="/pdfencryption" class="nav__link active-link">Encryption</a></li>
                        <li class="nav__item"><a href="/pdfdecryption" class="nav__link">Decryption</a></li>
                        <li class="nav__item"><a href="/" class="nav__link">Logout</a></li>
                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>
        <!--========== HEADER ENDS ==========-->

        <main class="l-main">

            <!--========== SERVICES ==========-->
            <section class="services section bd-container" id="services">   
                {% if msg %}
                <center><p>{{msg}}</p></center>
            {% endif %} 
                <div class="services__container  bd-grid">
                    <div class="services__content">
                        <h3 class="section-subtitle" >PDF Watermarking</h3>
                        <hr>
                        <form method = "POST" style="text-align: left;" id="myForm"  enctype="multipart/form-data" action="/pdfencryption" class="sign-in-form">
                            <label for="">Original PDF</label><br>
                            <input type="file" name="original" required /><br>
                            <label for="">Iris image</label><br>
                            <input type="file" name="iris" required /><br>
                            <label for="">Fingerprint image</label><br>
                            <input type="file" name="fingerprint" required /><br>
                            <input type="text" placeholder="Enter watermark text" required name="watermark_text"><br>
                            <input type="text" placeholder="Enter OTP" required name="otp" style="width: 70%;"> &nbsp;  &nbsp;<a onclick="GetOTP();" style="color: orangered;cursor: pointer;">Get OTP</a>
                            <p id="res"></p>
                            <center><input type="submit" onclick="StartLoader()"  value="Encrypt" style="width: 50%;" class="button" /></center>
                          </form>
                    </div>

                    <div class="services__content">
                        <h3 class="section-subtitle" >Original PDF</h3>
                        <hr>
                        {% if originalimage %}
                        <img src="{{originalimage}}" style="width: 100%;">
                        {% endif %}
                    </div>

                    <div class="services__content">
                        <h3 class="section-subtitle" >Encrypted PDF</h3>
                        <hr>
                        {% if encryptedimage %}
                        <img src="{{encryptedimage}}" style="width: 100%;">
                        {% endif %}
                    </div>
                </div>
            </section>
            <!--========== SERVICES ENDS ==========-->
            
        </main>

        <!--========== FOOTER ==========-->

        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="static/styles/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function GetOTP(){
                $.ajax({
                    method:"get",
                    url:"/getotp",
                    success:function(res){
                        document.getElementById('res').innerHTML = res;
                    }
                });
            }

            if('{{msg}}'){
                alert('{{msg}}');
            }

            function StartLoader(){
                const inputs = document.querySelectorAll('#myForm input, #myForm textarea, #myForm select');
                let isFormValid = true;
                let errorMessage = "";
                inputs.forEach(function(input) {
                    if (input.value.trim() === "") {
                        isFormValid = false;
                        errorMessage += `${input.name} is required.\n`;
                    }
                });
                if (isFormValid) {
                document.getElementById('loader').style.display = 'flex';
                }
            }

        </script>
    </body>
</html>
